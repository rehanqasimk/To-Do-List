<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>To Do List</h1>
    <p> Add the items to do or delete them or edit them</p>
    <div class="inptb" id="inptb">
        <input type="text" id="input" class="input" placeholder="Enter the item">
        <button class="btn" id="btn">Add the item</button>
        <button class="upbtn upbtnvis" id="upbtn">Update</button>
    </div>
    <ul id="todo" class="todo">
    </ul>
    <script src="./script.js"></script>
</body>

</html>
